<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cast</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..700&display=swap" rel="stylesheet">
    <link href="src/output.css" rel="stylesheet">
    <script type="module" src="src/js/main.js"></script>

</head>

<body class="bg-primary">
    <main>
        <section class="current-weather-screen container flex flex-col gap-6">
            <current-conditions>
                <div class="card flex flex-row justify-between items-center mb-5">
                    <div class="flex flex-col">
                        <p class="cc-country text-xs">United Kingdom</p>
                        <p class="cc-location text-2xl">Location</p>
                    </div>

                    <div class="flex flex-row">
                        <div class="text-end">
                            <p class="cc--time text-xs">Time:</p>
                            <div class="flex flex-row gap-1">
                                <p class="cc--weather text-2xl">Weather:</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="text-center text-white">
                    <div class="card-header flex flex-col justify-between items-center my-10">
                        <i class="cc--time-icon text-2xl" data-lucide="moon"></i>
                        <p class="cc--temp text-7xl mt-2">Temp</p>
                        <div class="flex flex-row align-middle text-center gap-3 mt-2">
                        </div>
                    </div>

                    <div class="flex flex-row justify-between gap-5">
                        <div
                            class="card w-1/2 text-center aspect-square justify-center flex-col flex gap-2 items-center">
                            <svg class="cc-direction" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-move-up-icon lucide-move-up">
                                <path d="M8 6L12 2L16 6" />
                                <path d="M12 2V22" />
                            </svg>
                            <p class=" cc--wind">Wind:</p>
                        </div>
                        <div
                            class="card cc--humidity-card w-1/2 text-center aspect-square justify-center flex-col flex gap-2 items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-droplet-icon lucide-droplet">
                                <path
                                    d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z" />
                            </svg>
                            <p class=" cc--humidity">Humidity: </p>
                        </div>
                        <div
                            class="card cc-ap-box w-1/2 aspect-square flex flex-col items-center justify-center text-center relative overflow-hidden">
                            <p class="cc--air-pressure z-10">AP: </p>
                        </div>

                    </div>

                    <div class="flex flex-col mt-5">
                        <p class="text-secondary cc--feels-like">Feels like: </p>
                        <p class="text-secondary cc--high-low">High: Low:</p>

                    </div>

                </div>
            </current-conditions>

            <hourly-conditions>
                <div class="card overflow-x-auto">
                    <div class="forecast-row flex flex-row gap-4 w-max px-2 py-3"></div>
                </div>
            </hourly-conditions>

            <theme-box>
                <div class="card" style="aspect-ratio: 16/9;">

                </div>
            </theme-box>


        </section>
    </main>

    <!-- Popups -->
    <pop-up data-popup="search" class="items-center justify-center text-white">
        <div class="card relative w-11/12 max-w-md">
            <button onclick="closePopup('search')" class="absolute top-4 right-4 text-secondary">
                <i data-lucide="x"></i>
            </button>
            <h2 class="text-secondary font-semibold mb-4">Search</h2>
            <input type="text" autofocus
                class="w-full px-4 py-2 rounded-md bg-primary text-white border border-secondary placeholder-secondary focus:outline-none focus:ring-2 focus:ring-secondary"
                placeholder="Enter location..." />
            <button data-action="search-location"
                class="mt-4 w-full bg-secondary text-primary font-semibold px-4 py-2 rounded-md hover:brightness-110 transition">
                Search
            </button>

        </div>
    </pop-up>
    <!-- End Popups -->

    <footer class="flex flex-nowrap flex-row fixed bottom-0 z-[9999] p-5 w-full justify-evenly bg-dark text-secondary">
        <a class="active-tab text-white"><i data-lucide="sun"></i> Current Weather</a>
        <a><i data-lucide="calendar-range"></i>Daily Forecast</a>
        <a onclick="openPopup('search')"><i data-lucide="search"></i>Search</a>
    </footer>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>


</html>
